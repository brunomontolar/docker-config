---
title: "Bmont Dashboard"
subtitle: "Homer"
# documentTitle: "Welcome" # Customize the browser tab text
logo: "assets/icons/pwa-512x512.png"

header: true # Set to false to hide the header
footer: false
# Optional: Different hotkey for search, defaults to "/"
# hotkey:
#   search: "Shift"

columns: "3" # "auto" or number (must be a factor of 12: 1, 2, 3, 4, 6, 12)
connectivityCheck: true # whether you want to display a message when the apps are not accessible anymore (VPN disconnected for example).
                        # You should set it to true when using an authentication proxy, it also reloads the page when a redirection is detected when checking connectivity.

# Optional: Proxy / hosting option
proxy:
  useCredentials: false # send cookies & authorization headers when fetching service specific data. Set to `true` if you use an authentication proxy. Can be overrided on service level.

# Set the default layout and color scheme
defaults:
  layout: columns # Either 'columns', or 'list'
  colorTheme: auto # One of 'auto', 'light', or 'dark'

# Optional theming
theme: default # 'default' or one of the themes available in 'src/assets/themes'.

# Optional custom stylesheet
# Will load custom CSS files. Especially useful for custom icon sets.
# stylesheet:
#   - "assets/custom.css"

# Here is the exhaustive list of customization parameters
# However all value are optional and will fallback to default if not set.
# if you want to change only some of the colors, feel free to remove all unused key.
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#424242"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"
    # background-image: "assets/your/light/bg.png"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#3273dc"
    link-hover: "#ffdd57"
    # background-image: "assets/your/dark/bg.png"

# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: "GitHub"
    icon: "fab fa-github"
    url: "https://github.com/brunomontolar"
    target: "_blank" # optional html tag target attribute
  # - name: "Wiki"
  #   icon: "fas fa-book"
  #   url: "https://github.com/brunomontolar"
  #   target: "_blank"

# Services
# First level array represents a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "Application"
    icon: "fa-solid fa-cloud"
    # A path to an image can also be provided. Note that icon take precedence if both icon and logo are set.
    # logo: "path/to/logo"
    items:
      - name: "TrueNAS"
        logo: "https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/truenascore.png"
        subtitle: "TrueNAS"
        tag: "app"
        keywords: "NAS Storage Media"
        url: "https://truenas.bmont.com.br"
        target: "_blank"
      - name: "HomeAssistant"
        logo: "https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/svg/home-assistant.svg"
        subtitle: "Home Automation"
        tag: "app"
        url: "https://homeassistant.bmont.com.br"
        target: "_blank"
        tagstyle: "is-success"
      - name: "Octoprint"
        logo: "https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/octoprint.png"
        subtitle: "3D Printer"
        tag: "app"
        url: "https://octoprint.bmont.com.br"
        target: "_blank"
        tagstyle: "is-success"        
  - name: "Server"
    icon: "fa-solid fa-server"
    items:
      - name: "Proxmox - Node"
        logo: "https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/proxmox.png"
        type: "Proxmox"
        tag: "sys"
        url: "https://proxmox.bmont.com.br"
        endpoint: "https://proxmox.bmont.com.br"
        target: "_blank"
        node: "proxmox"
        warning_value: 50
        danger_value: 80
        hide_decimals: true
        small_font_on_small_screens: true
        small_font_on_desktop: true
        api_token: "MYAPITOKEN" 
      - name: "Guacamole"
        logo: "https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/guacamole.png"
        subtitle: "Another application"
        tag: "app"
        url: "https://guacamole.bmont.com.br"
        target: "_blank"
        tagstyle: "is-success" 
      - name: "Octoprint"
        logo: "https://cdn-icons-png.flaticon.com/512/3112/3112529.png"
        apikey: "MYAPIKEY"
        url: "https://octoprint.bmont.com.br"
        display: "text" # 'text' or 'bar'. Default to `text`.
        type: "OctoPrint"      
  - name: "Network"
    icon: "fa-solid fa-ethernet"
    items:
      - name: "NPM"
        logo: "https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/nginxproxymanager.png"
        subtitle: "Nginx Proxy Manager"
        tag: "app"
        keywords: "proxy nginx npm"
        url: "https://npm.bmont.com.br"
        target: "_blank"
      - name: "UptimeKuma"
        logo: "https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/svg/uptime-kuma.svg"
        tag: "app"
        url: "https://uptimekuma.bmont.com.br"
        target: "_blank"
        tagstyle: "is-success"        
        type: "UptimeKuma"
        slug: "bmontdashboard"
      - name: "Pi-hole"
        logo: "https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/svg/pihole.svg"
        tag: "dns"
        keywords: "pihole block dns"
        url: "https://pihole.bmont.com.br/admin"
        type: "PiHole"
        target: "_blank"