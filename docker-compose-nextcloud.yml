version: '3.2'

services:
  db:
    image: postgres
    container_name: nextcloud-postgres
    restart: unless-stopped
    volumes:
      - ${DOCKERDATA}nextcloud/postgresql:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB_FILE=nextcloud
      - POSTGRES_USER_FILE=${USERNAME}
      - POSTGRES_PASSWORD_FILE=${PSSWD}

  app:
    image: nextcloud
    container_name: nextcloud
    restart: unless-stopped
    ports:
      - 8080:80
    volumes:
      - ${DOCKERDATA}nextcloud/nextcloud:/var/www/html
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_DB_FILE=nextcloud
      - POSTGRES_USER_FILE=${USERNAME}
      - POSTGRES_PASSWORD_FILE=${PSSWD}
      - NEXTCLOUD_ADMIN_PASSWORD_FILE=${PSSWD}
      - NEXTCLOUD_ADMIN_USER_FILE=${USERNAME}
    depends_on:
      - db